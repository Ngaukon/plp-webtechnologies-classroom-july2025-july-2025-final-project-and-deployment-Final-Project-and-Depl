<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Kikosi Hotel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Kikosi Hotel</a>
      <button id="nav-toggle-5" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav id="main-nav-5" class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="reveal-on-scroll">Contact Us</h1>
    <form id="contact-form" class="contact-form reveal-on-scroll" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required minlength="2">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required minlength="10"></textarea>

      <button type="submit" class="btn">Send Message</button>
      <div id="form-msg" role="status" aria-live="polite"></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year-5"></span> Kikosi Hotel</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
